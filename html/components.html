<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Components</title>
        <link rel="stylesheet" href="css/reset.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <a href="#" class="link">Link</a>
            <button class="btn">Button</button>
            <input type="text" class="text-field" placeholder="placeholder">
            <h2 class="title">Title</h2>
            <img src="img/logo.svg" width="154px" alt="" class="logo">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Каталог</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Новинки</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Заказать</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <form action="#" class="callback-form">
                <input type="tel" name="tel" class="text-field callback-form__inp" placeholder="Телефон">
                <button class="btn callback-form__btn">Отправить</button>
            </form>
            <article class="product-card">
                <img src="img/product-1.png" alt="" class="product-card__img">
                <div class="product-card__body">
                    <div class="product-card__body-top">
                        <h3 class="product-card__title">Велосипед BMX
                            Tech Team Goof 20</h3>
                        <strong class="product-card__price">12 830 руб</strong>
                    </div>
                    <button class="btn product-card__btn">Купить</button>
                </div>
            </article>
            <article class="product-card product-card--big">
                <img src="img/product-big-1.png" alt="" class="product-card__img product-card__img--big">
                <div class="product-card__body product-card__body--big">
                    <div class="product-card__body-top">
                        <h3 class="product-card__title">Велосипед BMX Tech Team Goof 20</h3>
                        <strong class="product-card__price product-card__price--big">12 830 руб</strong>
                    </div>
                    <button class="btn product-card__btn product-card__btn--big">Купить</button>
                </div>
            </article>
        </div>
    </body>
</html>
